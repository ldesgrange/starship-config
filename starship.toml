# Inserts blank line between shell prompts.
add_newline = false
# Timeout for starship to scan files (in milliseconds).
scan_timeout = 100

format = """
[ ](fg:color1 bg:color3)\
$time\
[ ](fg:color3 bg:color4)\
$sudo\
$username\
$os\
$hostname\
[ ](fg:color2 bg:color4)\
$battery\
[ ](fg:color4 bg:color5)\
$directory\
[ ](fg:color5 bg:color6)\
$git_branch\
$git_status\
[ ](fg:color6 bg:color7)\
$nodejs\
$rust\
$golang\
$php\
[ ](fg:color7 bg:color8)\
$cmd_duration\
[ ](fg:color8)\
\n$character"""

palette = 'tokyo'

[palettes.tokyo]
repo_root = '#f14e32' # Taken from git logo color
warning = '#ff7700'
danger = '#ff0000'
color0 = '#e3e5e5'
color1 = '#b2eaff'
color2 = '#99c9db'
color3 = '#7fa7b6'
color4 = '#668692'
color5 = '#4c646d'
color6 = '#334349'
color7 = '#192124'
color8 = '#000000'

[aws]
symbol = "  "

[battery]
#full_symbol = '󰁹'
charging_symbol = '󰂄'
#discharging_symbol = '󱟟'
discharging_symbol = '󱟤'
unknown_symbol = '󰂁' # plugged-in, not charging but not full
#empty_symbol = '󰂎'
empty_symbol = '󰂃'
format = '[$symbol ]($style)'

[[battery.display]]
style = 'fg:color0 bg:color4'
threshold = 100

[[battery.display]]
style = 'fg:warning bg:color2'
threshold = 40

[[battery.display]]
style = 'fg:danger bg:color2'
threshold = 20

[buf]
symbol = " "

[c]
symbol = " "

[cmd_duration]
min_time = 0
style = "fg:color0 bg:color8"
format = '[$duration]($style)'

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = "󰌾"
style = "fg:color0 bg:color5"
repo_root_style = "fg:repo_root bg:color5"
read_only_style = "fg:color0 bg:color5"
repo_root_format = '[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style)'
format = "[$path]($style)[$read_only]($read_only_style)"
truncation_length = 5
truncation_symbol = "…/"
truncate_to_repo = false

[directory.substitutions]
"Documents" = "󰈙"
"Downloads" = ""
"Music" = ""
"Pictures" = ""
"Projects" = "󱌣"

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[fossil_branch]
symbol = " "

[git_branch]
#symbol = ' '
symbol = '󰊢'
style = "fg:color0 bg:color6"
format = '[$symbol$branch(:$remote_branch)]($style)'

[git_status]
style = "fg:color0 bg:color6"
format = '[\[($all_status$ahead_behind)\]]($style)'
#conflicted = "⚔️ "
ahead = '⇡×${count}'
behind = '⇣×${count}'
#diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
#untracked = "󰵤×${count}"
untracked = "󰞋×${count}"
#stashed = "📦 "
#modified = "×${count}"
modified = "󰏬×${count}"
#staged = "×${count}"
staged = "󰋠×${count}"
#renamed = "×${count}"
renamed = "󰛂×${count}"
deleted = "×${count}"

[golang]
symbol = " "
style = "fg:color0 bg:color7"
format = '[$symbol($version)]($style)'

[guix_shell]
symbol = " "

[haskell]
